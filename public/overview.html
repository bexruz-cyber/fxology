<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Overview</title>
</head>

<body class="bg-[#0D0E10] pt-[72px] pl-[264px]">
    <!-- header start -->
    <header class="fixed top-0 left-0 z-30   w-full border-b border-[#FFFFFF1A] pr-6 pl-6 ">
        <div class="flex items-center w-full">
            <a href="#" class="max-w-[264px] h-full w-full border-r border-[#FFFFFF1A] mr-6 flex py-5 pl-6">
                <img src="./img/web-logo/logo.svg" alt="" class="block object-cover h-[32px]">
            </a>
         <div class="flex w-full items-center py-3.5">
            <div class="flex items-center gap-x-[11px]">
                <!-- home -->
                <a href="#" class="">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.5">
                            <path
                                d="M7.33535 2.04291L2.84368 5.54291C2.09368 6.12624 1.48535 7.36791 1.48535 8.30957V14.4846C1.48535 16.4179 3.06035 18.0012 4.99368 18.0012H14.6437C16.577 18.0012 18.152 16.4179 18.152 14.4929V8.42624C18.152 7.41791 17.477 6.12624 16.652 5.55124L11.502 1.94291C10.3354 1.12624 8.46035 1.16791 7.33535 2.04291Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M6.22847 14.8599L13.9297 14.8613" stroke="white" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                    </svg>
                </a>
                <!-- arrow -->
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.5">
                        <path
                            d="M5.42316 11.042L8.75107 7.71411C9.14409 7.32109 9.14409 6.67797 8.75107 6.28495L5.42316 2.95703"
                            stroke="white" stroke-width="1.2" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </g>
                </svg>
                <p class="font-normal text-sm text-white leading-[10px]">Dashboard</p>
            </div>
            <a href="#" class="bg-[#FFFFFF] flex items-center gap-2 rounded-xl pl-5 py-1 pr-1 ml-auto mr-6"
                style="box-shadow: 0px 0px 10px 0px #FFFFFF59;">
                <p class="font-semibold text-sm text-[#000000] leading-[10px] ">Start a Challenge</p>
                <div class="bg-[#58E877] p-1 rounded-lg">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.025 4.94141L17.0834 9.99974L12.025 15.0581" stroke="white" stroke-width="1.5"
                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2.91669 10H16.9417" stroke="white" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </a>
            <button class="relative border border-[#444545] rounded-xl p-2 mr-6"
                style="background: linear-gradient(242.84deg, rgba(255, 255, 255, 0.1) 38.05%, rgba(255, 255, 255, 0.05) 88.58%);">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10.0167 2.4248C7.25835 2.4248 5.01668 4.66647 5.01668 7.4248V9.83314C5.01668 10.3415 4.80001 11.1165 4.54168 11.5498L3.58335 13.1415C2.99168 14.1248 3.40001 15.2165 4.48335 15.5831C8.07501 16.7831 11.95 16.7831 15.5417 15.5831C16.55 15.2498 16.9917 14.0581 16.4417 13.1415L15.4833 11.5498C15.2333 11.1165 15.0167 10.3415 15.0167 9.83314V7.4248C15.0167 4.6748 12.7667 2.4248 10.0167 2.4248Z"
                        stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" />
                    <path
                        d="M11.5583 2.66621C11.3 2.59121 11.0333 2.53288 10.7583 2.49954C9.95831 2.39954 9.19164 2.45788 8.47498 2.66621C8.71664 2.04954 9.31664 1.61621 10.0166 1.61621C10.7166 1.61621 11.3166 2.04954 11.5583 2.66621Z"
                        stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M12.5167 15.8838C12.5167 17.2588 11.3917 18.3838 10.0167 18.3838C9.33333 18.3838 8.7 18.1005 8.25 17.6505C7.8 17.2005 7.51666 16.5671 7.51666 15.8838"
                        stroke="white" stroke-width="1.5" stroke-miterlimit="10" />
                </svg>
                <span
                    class="absolute top-[9px] right-[9px] block w-1.5 h-1.5 bg-[#FFFBA1] border border-[#303137] rounded-full"></span>
            </button>
            <div class="cursor-pointer">
                <div class="flex items-center gap-2 mr-6">
                    <span class="font-normal text-sm text-white leading-[10px]">EN</span>
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.4392 4.89746L7.63589 8.70079C7.18672 9.14996 6.45172 9.14996 6.00255 8.70079L2.19922 4.89746"
                            stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="flex items-center gap-3 border border-[#FFFFFF1A] rounded-xl p-1 ">
                <div class="max-w-9 w-full">
                    <img src="./img/overview/user.png" alt="user img" class="w-full object-cover">
                </div>
                <div class="">
                    <h1 class="font-normal text-sm text-white leading-[10px] mb-2">Username</h1>
                    <p class="font-normal text-xs text-[#FFFFFF80] leading-[8px]">Username</p>
                </div>
                <button class="cursor-pointer">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.4392 4.89746L7.63589 8.70079C7.18672 9.14996 6.45172 9.14996 6.00255 8.70079L2.19922 4.89746"
                            stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
         </div>
        </div>
    </header>
    <!-- header end -->
    <!-- navbar start -->
    <nav class="bg-[#0D0E10] max-w-[264px] w-full h-full fixed left-0 top-[76px] z-40 pt-5">
       
    </nav>
    <!-- navbar end -->
</body>

</html>
